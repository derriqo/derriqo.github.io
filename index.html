<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css\styles.css">

</head>

<body>
    <!-- <div class="container"> -->
    <div class="row">
        <header class="fixed">
            <ul>
                <li><a class="wow fadeInDown" data-wow-duration=".5s" data-wow-delay="1s" href="#home">Home</a></li>
                <li><a class="wow fadeInDown" data-wow-duration=".5s" data-wow-delay="1.1s" href="#aboutme">About Me</a>
                </li>
                <li><a class="wow fadeInDown" data-wow-duration=".5s" data-wow-delay="1.2s"
                        href="#projects">Projects</a></li>
                <li><a class="wow fadeInDown" data-wow-duration=".5s" data-wow-delay="1.3s" href="#skills">Skills</a>
                </li>
                <li><a class="wow fadeInDown" data-wow-duration=".5s" data-wow-delay="1.4s" href="#contact">Contact</a>
                </li>
            </ul>
        </header>
        <section id="home" class="home">
            <div class="name">
                <h1>Derrick William</h1>
                <h5>Fullstack Developer</h5>
            </div>
        </section>
    </div>

   
    <!--ABOUT ME -->
    <div class="row">
            <section id="#aboutme" class="aboutme">
                <div class="section-title">
                    <h2>About Me</h2>
                </div>
                <div class="container">
                <h3>Hi am Derrick ,i create</h3>  
                </div>
            </section>
        </div>




    <!-- PROJECTS SECTION -->

    <div class="row">
        <section id="projects" class="projects">
            <div class="section-title">
                <h2>Projects</h2>
                <h3>Below some of my best Works</h3>
            </div>

            <div class="container">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/tastem.png" alt="taste" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="images/awards.png" alt="Awards" style="width:100%;">
                        </div>


                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </section>
    </div>


    <!-- SKILLS SECTION -->
    <div class="container">
        <div class="row">

            <section id="skills" class="skills">
                <div class="section-title">
                    <h2>Skills</h2>
                </div>
                <br>
                <br>
                <div class="skills-info ">
                    <div class="col-sm-3">
                        <img src="images/pythonnew.png" alt="">
                        <h3>Python</h3>
                    </div>
                    <div class="col-sm-3">
                        <img src="images/django-logo-negative.png" alt="">
                        <h3>Django</h3>
                    </div>
                    <div class="col-sm-3">
                        <img src="images/jquery.png" alt="">
                        <h3>Jquery</h3>
                    </div>
                    <div class="col-sm-3">
                        <img src="images/javascript.svg" alt="">
                        <h3>JavaScript</h3>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- CONTACT SECTION -->
    <section id="contact" class="contact">
        <div class="section-title">
            <h2>Contact</h2>
        </div>
        <div class="contact-info">
            <form>
                <input type="text" class="textField" placeholder="Full Name" required="">
                <input type="text" class="textField" placeholder="Email Address" required="">
                <textarea class="textField messageField" placeholder="Your Message"></textarea>
                <input type="submit" class="textField submitButton" value="Send Message">
            </form>
        </div>
    </section>

    <!--Jquery cdn link-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script>
        new WOW().init();
    </script>

</body>

</html>
